- job: linuxubuntu
  displayName: 'Build Linux Ubuntu 18.04'
  pool:
    name: Azure-MessagingStore
    demands:
    - linux

  steps:
  - bash: |
     pushd $(Build.Repository.LocalPath)
     git submodule update --init
     git submodule foreach --recursive "git clean -xdff"
     git clean -xdff
     popd
    workingDirectory: '$(Build.Repository.LocalPath)'
    displayName: 'git submodule update and clean'

  - task: Bash@3
    displayName: 'Build and run tests'
    inputs:
      targetType: filePath
      filePath: './build/linux/build_linux.sh'
      arguments: '$(Build.Repository.LocalPath)'
      workingDirectory: '$(Build.Repository.LocalPath)'

- job: Traceability
  pool:
    name: Azure-MessagingStore
    demands:
    - Cmd
    - msbuild
    - visualstudio

  steps:
  - task: BatchScript@1
    displayName: 'Git submodule update'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule update --init --force'

- job: includecheck
  pool:
    name: Azure-MessagingStore
    demands:
    - Cmd
    - msbuild
    - visualstudio

  steps:
  - checkout: self
    submodules: true
    clean: false

  - task: CMake@1
    displayName: 'Running cmake'
    inputs:
      cmakeArgs: '.. -GNinja -DCMAKE_C_INCLUDE_WHAT_YOU_USE:UNINITIALIZED=include-what-you-use;-Xiwyu;--mapping_file=d:\foo.imp;--driver-mode=cl -DCMAKE_CXX_INCLUDE_WHAT_YOU_USE:UNINITIALIZED=include-what-you-use;-Xiwyu;--mapping_file=d:\foo.imp;--driver-mode=cl -Drun_unittests:bool=ON -Drun_int_tests:bool=ON -Drun_perf_tests:bool=ON -Duse_cppunittest:bool=ON -Drun_traceability:bool=OFF'

  - task: CMake@1
    displayName: 'Build solution and check includes'
    inputs:
      cmakeArgs: '--build .'

- job: Traceability
  pool:
    name: Azure-MessagingStore
    demands:
    - Cmd
    - msbuild
    - visualstudio

  steps:
  - task: BatchScript@1
    displayName: 'Git submodule update'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule update --init --force'

  - task: BatchScript@1
    displayName: 'Git submodule clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'submodule foreach --recursive "git clean -xdff"'

  - task: BatchScript@1
    displayName: 'Git clean'
    inputs:
      filename: 'C:\Program Files\Git\bin\git.exe'
      arguments: 'clean -xdff'

  - task: BatchScript@1
    displayName: 'Setup VS Vars'
    inputs:
      filename: '"c:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat"'
      modifyEnvironment: true

  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      restoreSolution: deps/c-build-tools/traceabilitytool/traceabilitytool.sln

  - task: CMake@1
    displayName: CMake
    inputs:
      workingDirectory: 'build'
      cmakeArgs: '.. -Ax64'

  - task: VSBuild@1
    displayName: 'Build traceabilitytool only'
    inputs:
      solution: 'build\c_logging.sln'
      vsVersion: 16.0
      platform: x64
      configuration: RelWithDebInfo
      msbuildArgs: '/t:restore /t:build /t:traceabilitytool'
      clean: true
      maximumCpuCount: true

  - task: BatchScript@1
    displayName: 'Run traceability tool'
    inputs:
      filename: 'build/deps/c-build-tools/traceabilitytool/RelWithDebInfo/traceabilitytool.exe'
      arguments: '-i $(Build.SourcesDirectory) -buildcheck -e deps'
      modifyEnvironment: false
      workingFolder: '$(Build.SourcesDirectory)'
